<body>
	<div class="wrapper">
		<main class="page page-background">
			<div class="page__logo logo-sign-in logo-page">
				<div class="logo-page__img">
					<picture><source srcset="img/anime-pictures/logo.webp" type="image/webp"><img src="img/anime-pictures/logo.png" alt=""></picture>
				</div>
				<div class="logo-page__title">ANIMEHUB</div>
			</div>
			<section class="page__sign-in sign-in">
				<div class="sign-in__container sign-container">
					<div class="sign-in__inner sign-inner">
						<h1 class="sign-in__title sign-title">SIGN IN</h1>
						<div class="sign-in__content sign-content">
							<form action="" class="sign-in__form form-sign">
								<div class="form-sign__input">
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Enter Username">
								</div>
								<div class="form-sign__input">
									<input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="Enter your Password">
								</div>
								<button type="submit" class="form-sign__button button">SIGN IN</button>
							</form>
						</div>
					</div>
					<div class="sign-in__bottom sign-bottom">
						<h2 class="sign-bottom__title">Do not have an account ?</h2>
						<a href="" class="sign-bottom__link">SIGN UP</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
